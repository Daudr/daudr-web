<div id="competenze" class="div-competenze">
  <md-card>
    <md-card-title>Competenze</md-card-title>
    <md-card-content>
      <md-grid-list cols="2" rowHeight="200px">
        <md-grid-tile *ngFor="let competenza of competenze">
          <app-competenza [competenza]="competenza"></app-competenza>
        </md-grid-tile>
      </md-grid-list>
    </md-card-content>
  </md-card>
</div>
