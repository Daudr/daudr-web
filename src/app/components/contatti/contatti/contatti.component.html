<div id="contatti" class="div-contatti">
  <mat-card>
    <mat-card-title>Contatti</mat-card-title>
    <mat-card-content>
      <mat-grid-list [cols]="cols" rowHeight="150px">
        <mat-grid-tile *ngFor="let contact of contacts">
          <app-contacts [contact]="contact"></app-contacts>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
  </mat-card>
</div>
