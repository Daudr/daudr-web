<mat-card class="job-card">
  <mat-card-title>{{job.nome}}</mat-card-title>
  <mat-card-subtitle>Per {{job.datore}}<br><span>Dal {{job.periodo.da}}</span><span *ngIf="job.periodo.a; else incorso"> al {{job.periodo.a}}</span></mat-card-subtitle>
  <mat-card-content>

    <p>{{job.descrizione}}</p>
  </mat-card-content>
</mat-card>

<ng-template #incorso>
  <span>in corso</span>
</ng-template>
