<div id="portfolio" class="div-portfolio">
  <md-card>
    <md-card-title>Progetti web a cui ho contribuito/creato</md-card-title>
    <md-card-content>
      <md-spinner *ngIf="sites?.length<=0"></md-spinner>
      <app-sites *ngFor="let site of sites" [site]="site" [immagini]="immagini"></app-sites>
    </md-card-content>
  </md-card>
</div>
